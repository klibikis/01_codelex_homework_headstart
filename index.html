<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Homework 1 codelex</title>
  </head>

  <body>
    <div class="avatar">
      <img class="avatarIconsLarge" src="./images/avatar_icons/icon1_l.png" />
      <img class="avatarIconsLarge" src="./images/avatar_icons/icon2_l.png" />
      <img class="avatarIconsLarge" src="./images/avatar_icons/icon3_l.png" />
      <img class="avatarIconsSmall" src="./images/avatar_icons/icon1_s.png" />
      <img class="avatarIconsSmall" src="./images/avatar_icons/icon2_s.png" />
      <img class="avatarIconsSmall" src="./images/avatar_icons/icon3_s.png" />
    </div>
    <div class = "avatarStack">
        <div class = "avatarStackContainer">
          <img class="stackIcon" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon" style = "margin-left: 36px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon" style = "margin-left: 72px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon" style = "margin-left: 108px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon" style = "margin-left: 144px; margin-top: 8px;" src="./images/avatar_stack_icons/base_avatar_s.png" />
        </div>
        <div class = "avatarStackContainer">
          <img class="stackIcon small" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon small" style = "margin-left: 24px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon small" style = "margin-left: 48px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon small" style = "margin-left: 72px;" src="./images/avatar_stack_icons/base_avatar_l.png" />
          <img class="stackIcon small" style = "margin-left: 96px;" src="./images/avatar_stack_icons/base_avatar_s.png" />
        </div>
    </div>
  </body>
</html>
